version: "3.3"
services:
  shinyproxy-toolbox:
    image: landscapedatacommons/shinyproxy-toolbox:2.6.1
#    container_name: shinyproxy-toolbox
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: vip
#      placement:
#        max_replicas_per_node: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
    restart: on-failure
    networks:
      - default
#      - shinyproxy-toolbox_default
    ports:
      - 8092:8088
    volumes:
#      - /var/run/docker.sock:/var/run/docker.sock
      - ./shinyproxy-logs/server:/log
      - ./shinyproxy-logs/container:/container-logs
      - ./application.yml:/opt/shinyproxy/application.yml
  benchmark-exploration-tool:
    image: landscapedatacommons/benchmark-exploration-tool:4.0.5
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: vip
#      placement:
#        max_replicas_per_node: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
#    container_name: benchmark-exploration-tool
    networks:
      - default
#      - shinyproxy-toolbox_default
    ports:
      - 3839:3839
  balanced-design-tool:
    image: landscapedatacommons/balanced-design-tool:4.0.5
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: vip
#      placement:
#        max_replicas_per_node: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
#   container_name: balanced-design-tool
    networks:
      - default
#      - shinyproxy-toolbox_default

networks:
  default:
    driver: overlay
    attachable: true
